<div class="flex flex-col justify-center items-center px-4 py-3
  bg-[rgba(var(--ion-color-primary-rgb),_0.3)] rounded-md
  ">
  <h1 class="text-dark-base font-bold">
    Evil Russian App
  </h1>
  <p class="text-base text-primary-base">
    Calculate your training plan
  </p>
  <div class="lg:min-w-72  px-4 py-3 flex flex-col gap-4">
    <p class="text-base text-gray-500">
      Insert your max of push-ups
    </p>
    <ion-input class="custumInput border-tertiary-base" color="tertiary" labelPlacement="floating"
      label="Input your max" type="number" fill="outline" [(ngModel)]="this.statsService.user.maxPushUps">
    </ion-input>
    <p class="text-base text-gray-500">
      What week of training are you?
    </p>
    <ion-radio-group [(ngModel)]="this.statsService.user.curWeek">
      <ion-radio color="tertiary" value={{1}}>First Week</ion-radio><br />
      <ion-radio color="tertiary" value={{2}}>Second Week</ion-radio><br />
    </ion-radio-group>
    <ion-button (click)="calculate()">Calculate</ion-button>
  </div>
</div>
