<ion-content [fullscreen]="true">
  <div class=" py-4 px-3 overflow-y-auto h-full w-full
  grid gap-4 lg:place-content-center lg:grid-cols-3 ">
    <div
      class="flex flex-col justify-center items-center px-4 py-3 bg-[rgba(var(--ion-color-primary-rgb),_0.3)] rounded-md ">
      <h1 class="text-dark-base font-bold">
        Evil Russian App
      </h1>
      <p class="text-base text-primary-base">
        Calculate your training plan
      </p>
      <div class="min-w-72  px-4 py-3 flex flex-col gap-4">
        <p class="text-base text-gray-500">
          Insert your max ofr pul-ups
        </p>
        <ion-input [(ngModel)]="maxPulUps" color="tertiary" labelPlacement="floating" label="Input your max"
          type="number" fill="outline">
        </ion-input>
        <p class="text-base text-gray-500">
          What week of training are you?
        </p>
        <ion-radio-group [(ngModel)]="curWeek">
          <ion-radio color="tertiary" value={{1}}>First Week</ion-radio><br />
          <ion-radio color="tertiary" value={{2}}>Second Week</ion-radio><br />
        </ion-radio-group>
        <ion-button (click)="calculate()">Calcular</ion-button>
      </div>
    </div>
    <app-week-table class="lg:col-span-2 w-full flex justify-center items-center" *ngIf="openModal" [curMax]="maxPulUps"
      [curWeek]="curWeek"></app-week-table>
  </div>
</ion-content>
